<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>The Monkees</title>
</head>

<body>
      <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-4 logo d-lg-block d-none">
                
            </a>
            <div class="col-lg-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">The Monkees</h1>
                        <h2 class="title">Hey, Hey!</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-home menuitem">
                                <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-about menuitem">
                                <a href="about.html" class="hvr-sweep-to-bottom"><i class="fas fa-users" aria-hidden="true"></i><span>About Us</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-media menuitem">
                                <a href="media.html" class="hvr-sweep-to-bottom"><i class="fas fa-compact-disc" aria-hidden="true"></i><span>Media</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-events menuitem">
                                <a href="events.html" class="hvr-sweep-to-bottom"><i class="far fa-calendar-alt" aria-hidden="true"></i><span>Upcoming Events</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <section class="container-fluid content">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Got an upcoming event?</h3>
                <h5 class="uppercase text-center">Contact us to sort out booking!</h5>
                
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                        <br/>
                        <br/>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                        <br/>
                        <br/>
                        <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Short description of the event" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type=submit class="btn btn-secondary">Send Email</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Contact Us</h5>
                <p class="contact inline-block">
                    <a href="contact.html"><i class="far fa-comment" aria-hidden="true"></i><span> Click here to contact us!</span></a>
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Copyright Â© 2019 Samuel Caine</h5>
                <p class="inline-block">
                </p>
            </div>

                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class=" fab fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class=" fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class=" fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class=" fab fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>

            </div>
        </div>
    </footer>
